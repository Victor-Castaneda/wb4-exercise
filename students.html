<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select your student:</p>
    <select id="studentDropdown" name="dropdown"> 
        <option> </option>
    </select>
    <script>
        const students = [
            "Jesus", "Abdikadir", "Andrea", "Kayla", "Brett",
            "Victor", "Daniel", "Kaaliyah", "Alfi", "Sabrina",
            "Uriel", "Donny", "Monce", "Rene", "Jaranesca"
        ];

        const dropdown = document.getElementById('studentDropdown');

        students.forEach(student => {
            dropdown.innerHTML += `<option value="${student}">${student}</option>`;
        });
    </script>
</body>
</html>
