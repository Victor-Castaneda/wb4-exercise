<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS styles */
    /* Add any additional styling here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Random Movie Generator</h1>
        <div class="dropdown mb-3">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select a Movie
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!-- JavaScript will populate this -->
          </ul>
        </div>
        <button class="btn btn-success" id="randomButton">Generate Random Movie</button>
        <div id="movieDisplay" class="mt-3">
          <!-- Random movie details will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to populate dropdown and handle button click
    const favoriteMovies = [
      {
        title: "Spider-Man: Beyond the Spider-Verse",
        url: "https://m.media-amazon.com/images/M/MV5BNTNlOTU3Y2EtYTg2NC00NmIyLTk1ZDgtNTY0ZjM4NDA1NjgwXkEyXkFqcGdeQXVyMTcyNjczNjU4._V1_.jpg",
        reasoning: "The animation, music, story, and build up to the possible final movie are all large contributors to why this is my favorite movie."
      },
      {
        title: "Ratatouille",
        url: "https://cdn.shopify.com/s/files/1/0310/7487/7577/products/00875Rataouille_Blackstone__Rounded_e0444c0a-605a-4c1a-9e5b-9aed9106bbf5.webp?v=1673447987",
        reasoning: "I grew up watching Ratatouille. It's a large reason why I love to cook, because 'anyone can cook'."
      },
      {
        title: "NausicaÃ¤ of the Valley of the Wind",
        url: "https://m.media-amazon.com/images/M/MV5BZTI3NmJmYTQtNDg4NS00M2VlLTgzZDAtZWIwZDcyOWY5YzIzXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_FMjpg_UX1000_.jpg",
        reasoning: "I just recently watched this one, but the art style, story, and concept are all really new to me so I think that's why I really enjoyed it."
      }
    ];

    // Function to populate dropdown with movie titles
    function populateDropdown() {
      const dropdownMenu = document.querySelector(".dropdown-menu");
      favoriteMovies.forEach(movie => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<button class="dropdown-item" type="button">${movie.title}</button>`;
        listItem.addEventListener("click", () => displayMovie(movie));
        dropdownMenu.appendChild(listItem);
      });
    }

    // Function to display selected movie details
    function displayMovie(movie) {
      const movieDisplay = document.getElementById("movieDisplay");
      movieDisplay.innerHTML = `
        <h2>${movie.title}</h2>
        <img src="${movie.url}" alt="${movie.title}" class="img-fluid">
        <p>${movie.reasoning}</p>
      `;
    }

    // Function to handle click on "Generate Random Movie" button
    function randomFinder() {
      const randomIndex = Math.floor(Math.random() * favoriteMovies.length);
      const randomMovie = favoriteMovies[randomIndex];
      displayMovie(randomMovie);
    }

    // Populate dropdown menu when the page loads
    document.addEventListener("DOMContentLoaded", () => {
      populateDropdown();
      randomFinder(); // Display a random movie initially
    });

    // Add event listener to the "Generate Random Movie" button
    document.getElementById("randomButton").addEventListener("click", randomFinder);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
